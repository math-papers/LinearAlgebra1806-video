name: Upload

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 1 1 *"

jobs:
  build:
    name: Release
    runs-on: ubuntu-latest
    steps:
    
      - name: Set tag output
        id: the-tag-name
        run: echo "MNAME=7" >> "$GITHUB_OUTPUT"
          
      - run: wget --content-disposition https://ramon21.oceansaver.in/pacific/?Yj9MY9egtvxsKPQlrC5s5lvwENV

      - uses: karol-brejna-i/webpage-screenshot-action@v1
        with:
          url: https://ipinfo.io/what-is-my-ip
          output: ip.png
          mode: page
          
      - name: Build project # This would actually build your project, using zip for an example artifact
        run: |
          mv *.png 3.mp4
          curl -L \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer <YOUR-TOKEN>" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/math-papers/LinearAlgebra1806-video/releases
  
      - name: Set file name output
        id: the-file-name
        run: echo "MNAME=$(ls *.mp4)" >> "$GITHUB_OUTPUT"
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.the-tag-name.outputs.MNAME }}
          release_name: Release ${{ steps.the-tag-name.outputs.MNAME }}
          draft: false
          prerelease: false
          
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. 
          asset_path: ${{ steps.the-file-name.outputs.MNAME }}
          asset_name: ${{ steps.the-file-name.outputs.MNAME }}
          asset_content_type: video/mp4
